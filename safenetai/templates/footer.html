<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        footer {
            background-color: #23242a;
            color: white;
            padding: 40px 0;
        }

        footer h5 {
            color: #ffc107;
        }

        footer p {
            font-size: 14px;
            line-height: 1.6;
        }

        footer .btn-floating {
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        footer .btn-floating:hover {
            transform: scale(1.1);
        }

        footer table td {
            padding: 5px 15px;
        }

        footer .fa-ul {
            list-style: none;
            padding-left: 0;
        }

        footer .fa-li {
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <footer class="text-white text-center text-lg-start">
            <div class="container p-4">
                <div class="row mt-4">
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">Contact Us</h5>
                        <ul class="fa-ul">
                            <li class="mb-3"><span class="fa-li"><i class="fas fa-home"></i></span>Dhaka, Bangladesh</li>
                            <li class="mb-3"><span class="fa-li"><i class="fas fa-envelope"></i></span>safenet.ai@gmail.com</li>
                            <li class="mb-3"><span class="fa-li"><i class="fas fa-phone"></i></span>+880 15600 53268</li>
                            <li class="mb-3"><span class="fa-li"><i class="fab fa-whatsapp"></i></span>+ 01 234 567 89</li>
                        </ul>
                        <div class="mt-4">
                            <a class="btn btn-floating btn-warning btn-lg"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-floating btn-warning btn-lg"><i class="fab fa-discord"></i></a>
                            <a class="btn btn-floating btn-warning btn-lg"><i class="fab fa-facebook"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase mb-4">Opening hours</h5>
                        <table class="table text-center text-white">
                            <tbody>
                                <tr><td>Sun :</td><td>10am - 8pm</td></tr>
                                <tr><td>Mon :</td><td>10am - 8pm</td></tr>
                                <tr><td>Tues:</td><td>10am - 8pm</td></tr>
                                <tr><td>Wed :</td><td>10am - 8pm</td></tr>
                                <tr><td>Thu :</td><td>10am - 8pm</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                Â© 2020 Copyright:
                <a class="text-white" href="https://mdbootstrap.com/">@SAfenet AI</a>
            </div>
        </footer>
    </div>
</body>
</html>
