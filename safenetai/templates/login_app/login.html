{% extends "base.html" %}
{% block body_block %}
{% load static %}
<div class="container">
    <h1 style="text-align: center; color: #007bff; font-family: Arial, sans-serif; margin-bottom: 1em;">Please Login
    </h1>

    <form action="{% url 'login_app:user_login' %}" method="POST"
        style="max-width: 400px; margin: auto; padding: 1em; background: #f9f9f9; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" >
        {% csrf_token %}
        <div style="margin-bottom: 1em;">
            <label for="username" style="display: block; margin-bottom: .5em;">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" name="username" required
                style="width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 1em;">
            <label for="password" style="display: block; margin-bottom: .5em;">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" name="password" required
                style="width: 100%; padding: .5em; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="text-align: center;">
            <button type="submit" name="submit" value="Login"
                style="padding: .5em 2em; color: #fff; background-color: #007bff; border: none; border-radius: 4px; cursor: pointer;">Login</button>
        </div>
    </form>
</div>


{% endblock %}
